
	<!-- crossorigin='anonymous' to use libraries which are not in our domain-->
	<!-- script to allow browser to use the class-->
	

	<div class="container pt-3">
		<div class="row">
			<div class="col-md-2">
				<div class="row mt-3">
					<div class="col">
						<button type= "button" class="btn" style="font-size: 15px; width: 100%; background: #1b0448; color:#fff" routerLink="\home">
                    		<i class="fa fa-arrow-left"></i>  Back     
                		</button>
					</div>
					
				</div>
				
			</div>
			<div class="col-lg-6 text-center">
				<div class="row ">
					<div class="col style1" style="font-size:40px ">
						Draw Inside the Canvas
					</div>
				</div>
				<div class="row py-3">
					<div class="col text-center">
						<canvas #myCanvas width="384" height="384" style="border:1px solid #000000; background: #FFF"></canvas>
					</div>
				</div>

				<div class='row pt-2'>
		
					<div class="col text-center" style="font-size: 15px; width: 100%; background: #1b0448; color: #fff">
						 {{object}}
					</div>
				
				</div>
				
			</div>

			<!-- column for the buttons-->
			
			<div class="col-lg-3 ml-4">
				<div class="row pt-4"></div>
                <div class="row pt-4"></div>

                <!-- Object buttons -->
                
                <div class="row pt-1" *ngFor='let ob of objects'>
					<div class="col text-center">
						<button type="button" class="btn btn-primary shadow onHoverDark" style="width: 70%; font-size: 15px; color: #fff; font-family: 'PT Sans', sans-serif" (click)="object_select(ob.objectName)" [ngClass]="{active:className==ob.objectName}">
							{{ob.objectName}}						
						</button>
					</div>
				</div>
			

				<!--Confirm Button-->
				<div class="row pt-1">
					<div class="col text-center">
						<button class="btn style2 btn-success shadow" (click)="saveimage()"> 
							Confirm Selection						
						</button>
					</div>
				</div>

				<!--Clear Button-->
				<div class="row pt-1">
					<div class="col text-center">
						<button class="btn style2 btn-danger shadow" (click)="erase()">
							Clear Canvas						
						</button>
					</div>
				</div>		
			</div>
		
			<div class="col-md-1">
				
			</div>
			
		</div>

		
	</div>
